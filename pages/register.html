<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Registration</title>
</head>
<body>
    <div style="width: max-content; margin-left: 500px;">
        <fieldset>
                 
                    <legend>Register Yourself</legend>
               
                    <table>
                        <tr>
                            <td>
                                <label for="name">Name</label>
                            </td>
                            <td>
                                <input type="text" name="uname" id="uname" placeholder="Enter your name">
                            </td>
                           
                        </tr>
                        <tr>    
                            <td>
                                <label for="gender">Choose your gender</label>
                            </td>
                            <td>
                                <input type="radio" name="gender" id="gender">Male
                                <input type="radio" name="gender" id="gender">Female
                            </td>
                          
                        </tr>
                        <tr>    
                            <td>
                                <label for="age">Choose your age</label>
                            </td>
                            <td>
                               <select name="age" id="age">
                                <option value="select">select</option>
                                <option value="10-15">10-15yrs</option>
                                <option value="16-20">16-20yrs</option>
                                <option value="21-25">21-25yrs</option>
                               </select>
                            </td>
                          
                        </tr>
                    <tr>    
                        <td>
                            <label for="email">Email</label>
                        </td>
                        <td>
                            <input type="email" name="uemail" id="uemail" placeholder="Enter your email">
                        </td>
                      
                    </tr>
                    <tr>    
                        <td>
                            <label for="password">password</label>
                        </td>
                        <td>
                            <input type="password" name="password" id="password" placeholder="Enter your password">
                        </td>
                      
                    </tr>
                    <tr>    
                        <td>
                            <label for="confirmpassword"  maxlength="10">confirm password</label>
                        </td>
                        <td>
                            <input type="text" name="confirmpassword" id="confirmpassword" placeholder="confirm your password" maxlength="10">
                        </td>
                      
                    </tr>
                    <tr>    
                        <td>
                            <label for="contact">Enter your contact number</label>
                        </td>
                        <td>
                            <input type="text" name="contactnumber" id="contactnumber" placeholder="Enter your contact number" maxlength="10">
                        </td>
                      
                    </tr>
                 
                    </table>
                
                  
                        <button style="margin-left: 350px;">Submit</button>
                     
        

        </fieldset>
    </div>
</body>
</html>
